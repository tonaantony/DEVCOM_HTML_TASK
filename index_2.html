<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Website</title>
</head>
<body>
  <h1>Contact Me</h1>
  <form action="">
    <label for="Name">Name: </label>
    <input name="Name" type="text" id="Name">
    <br><br>
    <label for="Email">Email: </label>
    <input name="Email" type="email" id="Email" required>
    <br><br>
    <label for="Address">Address: </label><br>
    <textarea name="Address" id="Address" cols="40" rows="8" placeholder="Enter your address"></textarea>
    <br><br>
    <label for="DOB">Date Of Birth: </label>
    <input name="DOB" type="date" id="DOB">
    <br><br>
    <label for="B.Tech-Year">B.Tech Year: </label>
    <select name="B.Tech-Year" id="B.Tech-Year">
      <option value="1st-Year">1st Year</option>
      <option value="2nd-Year">2nd Year</option>
      <option value="3rd-Year">3rd Year</option>
      <option value="4th-Year">4th Year</option>
    </select>
    <br><br>
    <label for="">Gender: </label><br>
    <input name="Gender" type="radio" value="Male">
    <label for="">Male</label>
    <input name="Gender" type="radio" value="Female">
    <label for="">Female</label>
    <br><br>
    <input name="Declaration" type="checkbox" value="I would like to subscribe to your newsletter">
    <label for="">I would like to subscribe to your newsletter</label>
    <br><br>
    <button type="submit">Submit</button>
  </form>
  <hr>
  <p>Email: tonaantony@ieee.org</p>

</body>
</html>
